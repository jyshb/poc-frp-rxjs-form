<!DOCTYPE html>
<html lang="en">
<head>
    <title>RxJS Form PoC</title>
    <style>
        [aria-invalid="true"] {
            background-color: lightpink;
        }

        [aria-invalid="false"] ~ [id^='error-'] {
            display: none;
        }

        [aria-invalid="true"] ~ [id^='error-'] {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
<form name="preferences">
    <div>
        <input type="checkbox" id="longClickToggle"/>
        <label for="longClickToggle">Enable long click?</label>
    </div>
    <div>
        <label for="holdTime">Hold time?</label>
        <input type="text" id="holdTime" aria-invalid="false" aria-describedby="holdTimeError"/>
        <p id='error-hold-time'>Enter a value greater than 1000 milliseconds</p>
    </div>
</form>
<script src="./index.build.js"></script>
</body>
</html>
